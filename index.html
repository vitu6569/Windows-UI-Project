<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows page</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">

    </main>
    <footer id="taskbar">
        <!-- Weather -->
        <div id="weather">
            <span id="sun"><img src="Weather icons/Sun.png" alt="Sun"></span>
            <span id="textTS">
                <p id="temperature">24Â°C</p>
                <p id="sunny">Sunny</p>
            </span>
        </div>
        <!-- App Icons -->
        <div id="appIcons">
            <!-- Start -->
            <div id="start">
                <img src="App icons/Icon.png" alt="start">
            </div>
            <!-- Search -->
            <div id="searchContainer">

                <label for="illustration" id="searchLabel">
                    <img src="App icons/Union.png" alt="Union">
                    <p id="search">Search</p>
                </label>

                <img src="App icons/Illustration.png" alt="illustration" id="illustration">
            </div>
            <!-- Apps taskbar-->
            <div id="appsTaskbar">
                <!-- Task View -->
                <span id="taskView">
                    <img src="App icons/task -view.png" alt="task view">
                </span>
                <!-- Chat -->
                <span id="chat">
                    <img src="App icons/chat.png" alt="chat">
                </span>
                <!-- File explore -->
                <span id="file">
                    <img src="App icons/Explorer.png" alt="file explorer">
                </span>
                <!-- Edge -->
                <span id="edge">
                    <img src="App icons/edge.png" alt="Edge">
                </span>
                <!-- Store -->
                <span id="store">
                    <img src="App icons/store.png" alt="Store">
                </span>
            </div>
        </div>
        <!-- System tray-->
        <div id="systemTray">
            <div id="overflow">
                <img src="System tray/Shape.png" alt="overflow">
            </div>
        <!-- Quick settings-->
            <div id="quickSettings">
                <div id="wifi"><img src="System tray/WiFi.png" alt="WiFi"></div>
                <div id="speaker"><img src="System tray/Speaker.png" alt="Speaker"></div>
                <div id="battery"><img src="System tray/Battery.png" alt="Battery"></div>
            </div>
        <!-- Clock -->
        <div id="clock">
            <!-- Make changes -->
            <p id="timeAndDate">11:00 AM <br>05/01/2023</p>
        </div>
        </div>
    </footer>
</body>
</html>
